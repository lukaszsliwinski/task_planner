{% extends 'base/main.html' %}
{% block content %}

<div class="container-tight">

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}

        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <input class="form-button" type="submit" value="Register">
        <p class="register-login-footer">Already have an account? <a class="form-button" href="{% url 'login' %}">Login</a></p>
    </form>
    
</div>

</div>

{% endblock content %}
