{% extends 'base/main.html' %}
{% block content %}

<div class="container-tight">

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body-login">
    <p class="register-login-footer">
        Don't have an account? <a class="form-button" href="{% url 'register' %}">Register</a>
    </p>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="form-button" type="submit" value="Login">
    </form>
</div>

</div>

{% endblock content %}
