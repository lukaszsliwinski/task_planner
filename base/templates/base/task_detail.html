{% extends 'base/main.html' %}
{% block content %}

<div>
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div>
    <h3>Task Detail</h3>
    <a href="{% url 'task-update' task.id %}">Edit</a>
    <div>
        <form method="post" action="{% url 'complete' task.pk %}">
            {% csrf_token %}
            <button type="submit">{% if task.complete %}Mark as uncompleted{% else %}Mark as completed{% endif %}</button>
        </form>
        <div>
            <p>Zadanie: {{task.title}}</p>
        </div>
        <div>
            <p>Opis: {{task.description}}</p>
        </div>
        <div>
            <p>Termin: {{task.due_date}}</p>
        </div>
    </div>
</div>

{% endblock content %}
